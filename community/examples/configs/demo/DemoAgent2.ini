plugin = org.cougaar.mlm.plugin.organization.OrgRTDataPlugin
plugin = org.cougaar.mlm.plugin.organization.OrgReportPlugin

plugin = org.cougaar.community.test.YellowPagesServlet
plugin = org.cougaar.community.test.CommunityTestServlet

plugin = org.cougaar.community.CommunityPlugin
plugin = org.cougaar.community.test.JoinTestPlugin(MiniTestConfig-COMM)
plugin = org.cougaar.community.test.ABATestPlugin

[ Policies ]

[ Permission ]

[ AuthorizedOperation ]
